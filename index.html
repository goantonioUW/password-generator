<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="Assets/style.css" />
    <script src="Develop/script.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="userPrompt">
          <p id="userLength"></p>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          >
          </textarea>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn" onclick="generatePassword()">
            Generate Password
          </button>

          <!-- I have not figured out how to copy the text yet but this is something for future development. -->
          <button id="copy" class="btn" onclick="copy()">
            Copy to Clipboard
          </button>
          <div id="length"></div>
        </div>

        <!-- I want to add a list of previous passwords -->
        <!-- <div class="previous_passwords">
          <p id="lastPassword">Last passwords</p>
          <br />
          <div id="lastPasswords"></div>
        </div> -->
      </div>
    </div>
  </body>
</html>
